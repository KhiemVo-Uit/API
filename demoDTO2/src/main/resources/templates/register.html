<form th:action="@{/register}" method="post" th:object="${studentWithUserDTO}" xmlns:th="http://www.w3.org/1999/xhtml">
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{user.username}" required>
    <br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{user.password}" required>
    <br><br>

    <label for="role">Role:</label>
    <input type="text" id="role" th:field="*{user.role}" required>
    <br><br>

    <label for="name">Student Name:</label>
    <input type="text" id="name" th:field="*{student.name}" required>
    <br><br>

    <button type="submit">Register</button>
</form>
